apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: probes-liberty
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: probes-liberty
  template:
    spec:
      containers:
        - readinessProbe:
            initialDelaySeconds: 1
            httpGet:
              path: "/"
              port: 9080
          livenessProbe:
            initialDelaySeconds: 4
            httpGet:
              path: "/"
              port: 9080
          startupProbe:
            failureThreshold: 10
            periodSeconds: 5
            httpGet:
              path: "/"
              port: 9080
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
