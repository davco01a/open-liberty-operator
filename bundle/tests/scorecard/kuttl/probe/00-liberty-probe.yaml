apiVersion: apps.openliberty.io/v1beta2
kind: OpenLibertyApplication
metadata:
  name: probes-liberty
spec:
  applicationImage: icr.io/appcafe/open-liberty:full-java8-openj9-ubi
  replicas: 1
  probes:
    startup:
      failureThreshold: 10
      periodSeconds: 5
      httpGet:
        path: "/"
        port: 9080
    liveness:
      initialDelaySeconds: 4
      httpGet:
        path: "/"
        port: 9080
    readiness:
      initialDelaySeconds: 1
      httpGet:
        path: "/"
        port: 9080

